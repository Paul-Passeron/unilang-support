name = "Unilang"
grammar = "unilang"
path_suffixes = ["uni", "unilang"]
line_comments = ["//"]
block_comments = [["/*", "*/"]]
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = false },
    { start = "(", end = ")", close = true, newline = false },
    { start = "<", end = ">", close = false, newline = false },
]
autoclose_before = ";,.|=}])>"
